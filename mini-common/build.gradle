buildscript {
    ext {
        rx_version = "2.0.3"
        rx_android_version = "2.0.1"
        target_sdk_version = 26
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply from: "../jitpack.gradle"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    //Rx
    compileOnly group: 'com.google.android', name: 'android', version: '4.1.1.4'
    compile "io.reactivex.rxjava2:rxjava:$rx_version"

    testCompile 'junit:junit:4.12'
}

apply plugin: 'idea'

idea {
    module {
        sourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
        generatedSourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
    }
}